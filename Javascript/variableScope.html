<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Scope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="outputText"></p>

    

    <script>
        var someVariable = 100;
        someFunction();

        function someFunction(){
            
           document.getElementById("outputText").innerHTML = someVariable;
           
        }
         
    </script>
</body>
</html>
